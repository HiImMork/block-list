<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocklist Tools</title>
    <link rel="shortcut icon" href="./assets/image/crimson1.webp" type="image/x-icon">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <div id="wrapper">
        <header>
            <div class="container">
                <div class="logo">
                    <img src="./assets/image/crimson1.webp" alt="">
                    <h1>Blocklist Tools</h1>
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <section class="tool">
                    <textarea name="domain" id="input"></textarea>
                    <div class="controls">
                        <button type="button" id="sort">Sort</button>
                        <button type="button" id="clean">Clean</button>
                        <button type="button" id="filter">Filter</button>
                        <button type="button" id="unfilter">Unfilter</button>
                        <button type="button" id="copy">Copy</button>
                        <button type="reset" id="clear">Clear</button>
                        <span id="message"></span>
                    </div>
                </section>
            </div>
        </main>
    </div>
    <script src="./lib/scripts/buttons.js"></script>
</body>

</html>
