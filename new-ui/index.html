<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="../src/assets/img/ringoJuice.webp"
      type="image/x-icon"
    />
    <title>New UI</title>
  </head>
  <body>
    <div id="wrapper" class="container">
      <header id="pageHeader">
        <a href="/index.html" class="branding">
          <img src="../src/assets/img/ringoJuice.webp" alt="Ringo Juice Logo" />
          <h1>Block List Tools</h1>
        </a>
      </header>
      <aside id="navigation">
        <nav class="wide">
          <ul>
            <li><i class="bi bi-list"></i><span class="text">Sidebar</span></li>
            <li>
              <a href="/index.html">
                <i class="bi bi-house"></i>
                <span class="text">Home</span>
              </a>
            </li>
            <li>
              <a href="#about">
                <i class="bi bi-info-circle"></i>
                <span class="text">About</span>
              </a>
            </li>
            <li>
              <a href="#contact">
                <i class="bi bi-person-lines-fill"></i>
                <span class="text">Contact</span>
              </a>
            </li>
            <li>
              <a href="">
                <i class="bi bi-github"></i>
                <span class="text">GitHub</span>
              </a>
            </li>
          </ul>
        </nav>
        <nav class="mobile"></nav>
      </aside>
      <!-- Main Content -->
      <main>
        <h2>Domain List</h2>
        <hr />
      </main>
      <!-- Footer -->
      <footer></footer>
    </div>

    <script>
      document
        .querySelector("#navigation .wide li:first-of-type")
        .addEventListener("click", () => {
          document
            .querySelector("#navigation .wide")
            .classList.toggle("expanded");
        });
    </script>
  </body>
</html>
